<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="//unpkg.com/layui@2.8.17/dist/css/layui.css" rel="stylesheet">
    <script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/popper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="width: 100%">
<form class="layui-form " style="width: 100%" action="">
    <div class="layui-form-item">
        <label class="layui-form-label " style="width:20%"  >transformationId</label>
        <div class="layui-input-inline" style="width:65%" >
            <input type="text" name="transformationId" lay-verify="required" disabled th:value ="${transformationId}"  placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label " style="width:20%"  >name</label>
        <div class="layui-input-inline" style="width:65%" >
            <input type="text" disabled th:value ="${name}"  placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width:20%" >cron</label>
        <div class="layui-input-inline" style="width:65%" >
            <input type="text" name="cron" lay-verify="required" value="0 0 0 * * ? " placeholder="请输入"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

<script src="/js/layui-2.8.17.js"></script>
<script>
    layui.use(['form', 'laydate', 'util'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var util = layui.util;

        // 自定义验证规则
        form.verify({
            pass: function (value) {
                if (!/(.+){6,12}$/.test(value)) {
                    return '密码必须 6 到 12 位';
                }
            }
        });


        // 提交事件
        form.on('submit(demo1)', function (data) {
            var loadIndex = layer.load(0);
            var field = data.field; // 获取表单字段值
            $.post('/api/v1/kettle/job/add', field, (res) => {
                layer.close(loadIndex);
                console.log(res)
                if(res && res.code == 200){
                    layer.msg('操作成功',{time:1500});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }else {
                    layer.msg(res.msg);
                }
            })
            return false; // 阻止默认 form 跳转
        });

        // 日期
        laydate.render({
            elem: '#date'
        });

        // 普通事件
        util.on('lay-on', {
            // 获取验证码
            "get-vercode": function (othis) {
                var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增
                // 验证通过
                if (isvalid) {
                    layer.msg('手机号规则验证通过');
                    // 此处可继续书写「发送验证码」等后续逻辑
                    // …
                }
            }
        });
    });
</script>

</body>
</html>
