
remote-server:
  #  ip: 127.0.0.1
  ip: 192.168.101.128

server:
  port: 8081

spring:
  application:
    name: sibyl-nacos-consumer
  profiles:
    active: dev
  redis:
    host: ${remote-server.ip}
    port: 6379
    database: 0
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        server-addr: ${remote-server.ip}:8848
        namespace: sibyl-dev
        file-extension: yml
        prefix: sibyl-consumer
        group: consumer
        extension-configs:
          - data-id: consumer-datasource.yml
            group: consumer
            refresh: true
      discovery:
        server-addr: ${remote-server.ip}:8848
        register-enabled: true
        namespace: sibyl-dev
        group: sibyl-nacos

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  mapper-locations: classpath*:/mapper/**/*.xml

dubbo:
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: me.sibyl.dubbo
  consumer:
    check: false

# seata 配置
seata:
  # 使用哪个事务组
  tx-service-group: my-tx-group
  service:
    # 事务组对应的集群民称
    vgroup-mapping.my-tx-group: seata-server
    # seata-server的地址
    grouplist.seata-server: ${remote-server.ip}:8091
  enabled: true


