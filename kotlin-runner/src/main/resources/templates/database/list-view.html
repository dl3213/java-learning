<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("database ready...")
        const titles = document.getElementsByTagName('title');
        const title = titles && titles[0] ? titles[0].innerText : "";

        function backup() {
            const els = document.getElementsByName("backup");
            els.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    console.log("backup onclick...")
                    const id = btn.getAttribute("key");
                    axios
                        .post('/database/backup/' + id)
                        .then(response => {
                            console.log(response)

                        })
                        .catch(error => {
                            console.log(error)
                        })
                })
            })
        }

        backup()

        function connect() {
            const els = document.getElementsByName("connect");
            els.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    console.log("connect onclick...")
                    const id = btn.getAttribute("key");

                    layer.open({
                        type: 2 //此处以iframe举例
                        , title: title
                        , area: ['85%', '65%']
                        , shade: 0
                        , maxmin: true
                        , scrollbar: true
                        , content: ['/database/connect-view?id=' + id]
                        , zIndex: layer.zIndex //重点1
                        , success: function (layero, index) {
                            layer.setTop(layero); //重点2. 保持选中窗口置顶
                            //记录索引，以便按 esc 键关闭。事件见代码最末尾处。
                            layer.escIndex = layer.escIndex || [];
                            layer.escIndex.unshift(index);
                            //选中当前层时，将当前层索引放置在首位
                            layero.on('mousedown', function () {
                                var _index = layer.escIndex.indexOf(index);
                                if (_index !== -1) {
                                    layer.escIndex.splice(_index, 1); //删除原有索引
                                }
                                layer.escIndex.unshift(index); //将索引插入到数组首位
                            });
                        }
                        , end: function () {
                            //更新索引
                            if (typeof layer.escIndex === 'object') {
                                layer.escIndex.splice(0, 1);
                            }
                            location.reload()
                        }
                    });


                    // // 创建一个新的WebSocket实例
