                                        <td th:text="${t?.desc}"></td>

                            <span class="dropdown">
                              <button class="btn dropdown-toggle align-text-top" data-bs-boundary="viewport"
                                      data-bs-toggle="dropdown">Actions</button>
                              <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" name="edit" th:key="${t?.id}">edit</a>
                                <a class="dropdown-item" name="connect" th:key="${t?.id}">connect</a>
                                <a class="dropdown-item" name="backup" th:key="${t?.id}">backup</a>
                              </div>
                            </span>
                                        </td>
                                    </tr>
                                    </tbody>

<!-- Tabler Core -->
<script src="/dist/js/tabler.min.js?1692870487" defer></script>

<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/layui.js"></script>
<script src="/js/layer.js"></script>
<script src="/js/common/common.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("database ready...")
        const titles = document.getElementsByTagName('title');
        const title = titles && titles[0] ? titles[0].innerText : "";

        function backup() {
            const els = document.getElementsByName("backup");
            els.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    console.log("backup onclick...")
                    const id = btn.getAttribute("key");
                    axios
                        .post('/database/backup/' + id)
                        .then(response => {
                            console.log(response)

                        })
                        .catch(error => {
                            console.log(error)
                        })
                })
            })
        }

        backup()

        function connect() {
            const els = document.getElementsByName("connect");
            els.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    console.log("connect onclick...")
                    const id = btn.getAttribute("key");

                    layer.open({
                        type: 2 //此处以iframe举例
                        , title: title
                        , area: ['85%', '65%']
                        , shade: 0
                        , maxmin: true
                        , scrollbar: true
                        , content: ['/database/connect-view?id=' + id]
                        , zIndex: layer.zIndex //重点1
                        , success: function (layero, index) {
                            layer.setTop(layero); //重点2. 保持选中窗口置顶
                            //记录索引，以便按 esc 键关闭。事件见代码最末尾处。
                            layer.escIndex = layer.escIndex || [];
                            layer.escIndex.unshift(index);
                            //选中当前层时，将当前层索引放置在首位
                            layero.on('mousedown', function () {
                                var _index = layer.escIndex.indexOf(index);
                                if (_index !== -1) {
                                    layer.escIndex.splice(_index, 1); //删除原有索引
                                }
                                layer.escIndex.unshift(index); //将索引插入到数组首位
                            });
                        }
                        , end: function () {
                            //更新索引
                            if (typeof layer.escIndex === 'object') {
                                layer.escIndex.splice(0, 1);
                            }
                            location.reload()
                        }
                    });


                    // // 创建一个新的WebSocket实例
                    // var ws = new WebSocket('ws://127.0.0.1:80/database/socket/' + id);
                    //
                    // // 当WebSocket连接打开时触发
                    // ws.onopen = function (event) {
                    //     console.log('WebSocket 连接已打开');
                    //     sendMessage()
                    // };
                    //
                    // // 当WebSocket接收到服务器发送的消息时触发
                    // ws.onmessage = function (event) {
                    //     console.log('收到消息: ' + event.data);
                    // };
                    //
                    // // 当WebSocket连接关闭时触发
                    // ws.onclose = function (event) {
                    //     console.log('WebSocket 连接已关闭');
                    // };
                    //
                    // // 当WebSocket通信发生错误时触发
                    // ws.onerror = function (error) {
                    //     console.error('WebSocket 出现错误: ' + error);
                    // };
                    //
                    // // 发送消息到服务器
                    // function sendMessage() {
                    //     ws.send('Hello, Server!');
                    // }

                    // axios
                    //     .post('/database/connect/' + id)
                    //     .then(response => {
                    //         console.log(response)
                    //
                    //     })
                    //     .catch(error => {
                    //         console.log(error)
                    //     })
                })
            })
        }

        connect();

        function edit_btn() {

            const edits = document.getElementsByName("edit");
            edits.forEach(edit => {
                edit.addEventListener('click', (e) => {
                    console.log("edit onclick...")
                    const id = edit.getAttribute("key");
                    //多窗口模式，层叠置顶
                    layer.open({
                        type: 2 //此处以iframe举例
                        , skin: 'layer-ext-yourskin' //样式类名
                        , title: title
                        , area: ['85%', '65%']
                        , shade: 0
                        , maxmin: true
                        , scrollbar: true
                        , content: ['/database/update-view?id=' + id]
                        //,btn: ['继续弹出', '全部关闭'] //只是为了演示
                        // ,yes: function(){
                        //     $(that).click();
                        // }
                        // ,btn2: function(){
                        //     layer.closeAll();
                        // }
                        , zIndex: layer.zIndex //重点1
                        , success: function (layero, index) {
                            layer.setTop(layero); //重点2. 保持选中窗口置顶
                            //记录索引，以便按 esc 键关闭。事件见代码最末尾处。
                            layer.escIndex = layer.escIndex || [];
                            layer.escIndex.unshift(index);
                            //选中当前层时，将当前层索引放置在首位
                            layero.on('mousedown', function () {
                                var _index = layer.escIndex.indexOf(index);
                                if (_index !== -1) {
                                    layer.escIndex.splice(_index, 1); //删除原有索引
                                }
                                layer.escIndex.unshift(index); //将索引插入到数组首位
                            });
                        }
                        , end: function () {
                            //更新索引
                            if (typeof layer.escIndex === 'object') {
                                layer.escIndex.splice(0, 1);
                            }
                            location.reload()
                        }
                    });

                })
            })
        }

        edit_btn();

        function add_btn() {
            const titles = document.getElementsByTagName('title');
            const title = titles && titles[0] ? titles[0].innerText : "";
            const btn = document.getElementById("add-btn");
            btn.addEventListener('click', (e) => {
                console.log("add onclick...")
                //多窗口模式，层叠置顶
                layer.open({
                    type: 2 //此处以iframe举例
                    //, skin: 'layer-ext-yourskin' //样式类名
                    , title: title
                    , area: ['85%', '65%']
                    , shade: 0
                    , maxmin: true
                    , scrollbar: true
                    , content: ['/database/add-view']
                    // ,yes: function(){
                    //     $(that).click();
                    // }
                    // ,btn2: function(){
                    //     layer.closeAll();
                    // }
                    , zIndex: layer.zIndex //重点1
                    , success: function (layero, index) {
                        layer.setTop(layero); //重点2. 保持选中窗口置顶
                        //记录索引，以便按 esc 键关闭。事件见代码最末尾处。
                        layer.escIndex = layer.escIndex || [];
                        layer.escIndex.unshift(index);
                        //选中当前层时，将当前层索引放置在首位
                        layero.on('mousedown', function () {
                            var _index = layer.escIndex.indexOf(index);
                            if (_index !== -1) {
                                layer.escIndex.splice(_index, 1); //删除原有索引
                            }
                            layer.escIndex.unshift(index); //将索引插入到数组首位
                        });
                    }
                    , end: function () {
                        //更新索引
                        if (typeof layer.escIndex === 'object') {
                            layer.escIndex.splice(0, 1);
                        }
                        location.reload()
                    }
                });

            })
        }

        add_btn();

        function table_load() {
            var table = document.getElementById('table');
        }
        table_load();

        $('#layerDemo .layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        $(document).on('keyup', function (e) {
            if (e.keyCode === 27) {
                layer.close(layer.escIndex ? layer.escIndex[0] : 0);
            }
        });

    });
</script>
</body>
