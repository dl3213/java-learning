
server:
  port: 8083
spring:
  application:
    name: sibyl-nacos-order-provider
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sibyl?useSSL=false&useUnicode=true&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        prefix: sibyl-provider
        namespace: sibyl-dev
      discovery:
        server-addr: localhost:8848
        register-enabled: true
        namespace: sibyl-dev
        group: sibyl-nacos

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  mapper-locations: classpath*:/mapper/**/*.xml

dubbo:
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: me.sibyl.dubbo
  consumer:
    check: false
