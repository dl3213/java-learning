
server:
  port: 8081
spring:
  application:
    name: sibyl-nacos-consumer
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sibyl?useSSL=false&useUnicode=true&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        prefix: sibyl-provider
        namespace: sibyl-dev
      discovery:
        server-addr: localhost:8848
        register-enabled: true
        namespace: sibyl-dev
        group: sibyl-nacos

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  mapper-locations: classpath*:/mapper/**/*.xml

dubbo:
  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: me.sibyl.dubbo
  consumer:
    check: false

# seata 配置
seata:
  # 使用哪个事务组
  tx-service-group: my-tx-group
  service:
    # 事务组对应的集群民称
    vgroup-mapping.my-tx-group: seata-server
    # seata-server的地址
    grouplist.seata-server: 127.0.0.1:8091
  enabled: true


