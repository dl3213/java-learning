<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <!-- 请勿在项目正式环境中引用该 layui-2.8.17.css 地址 -->
    <link href="/css/layui.css" rel="stylesheet">
    <script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/popper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<input id="prefix" disabled style="display: none" th:value="${prefix}">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">username</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" value="com.tanghe.job.QuartzSimpleTask"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">password</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required" value="test"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">phoneNumber</label>
        <div class="layui-input-block">
            <input type="text" name="phoneNumber" lay-verify="required" value="123"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="/js/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'util'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var util = layui.util;
        var prefix = $("#prefix").val()
        console.log("prefix => " + prefix)

        // 自定义验证规则
        form.verify({
            pass: function (value) {
                if (!/(.+){6,12}$/.test(value)) {
                    return '密码必须 6 到 12 位';
                }
            }
        });

        // 指定开关事件
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关 checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
        });

        // 提交事件
        form.on('submit(demo1)', function (data) {
            var field = data.field; // 获取表单字段值
            console.log('request => '+ field)
            axios({
                method: 'post',
                url: '/user/add',
                data: field,
            })
                .then(function (response) {
                    console.log('response => '+ response)
                    console.log('response => '+ response.status)
                    if (response && response.status == 200) {
                        layer.msg('操作成功', function (){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });

                    } else {
                        layer.msg(response.msg);
                    }
                });
            console.log('request sent => '+ field)
            // $.post('/api'+ prefix + '/add', field, (res) => {
            //     console.log(res)
            //     if(res && res.code == 200){
            //         layer.msg('操作成功',{time:1500});
            //         var index = parent.layer.getFrameIndex(window.name);
            //         parent.layer.close(index);
            //     }else {
            //         layer.msg(res.msg);
            //     }
            // })

            return false; // 阻止默认 form 跳转
        });

        // 日期
        laydate.render({
            elem: '#date'
        });
    });
</script>

</body>
</html>
